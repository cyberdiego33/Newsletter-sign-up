<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <script src="script.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="p-4">
      <section>
        <form novalidate class="space-y-6">
          <div for="email">
            <div>
              <label for="email">Email address</label>
              <small id="email-message" class="text-red-400"
                ></small
              >
            </div>
            <div id="emailDiv" class="bg-white rounded-lg border border-black-300">
              <input
                id="email"
                name="email"
                class="py-2 px-3 placeholder:text-gray-700 text-gray-900 border-none bg-transparent focus:outline-none focus:ring-0 w-full"
                placeholder="email@company.com"
                type="email"
              />
            </div>
          </div>

          <div>
            <button class="bg-[#242742] text-white p-2 text-center">
              Subscribe to monthly newsletter
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
